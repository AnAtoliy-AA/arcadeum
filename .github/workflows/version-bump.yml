name: Version Bump & Changelog

on:
  push:
    branches: [ develop, main ]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Needed for git describe

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Bump version
        run: |
          CURRENT_VERSION=$(node -p "require('./apps/web/package.json').version")
          NEW_VERSION=$(node -p "const v = '$CURRENT_VERSION'.split('.'); v[2]++; v.join('.')")
          # Use sed -i without '' for Linux compatibility
          sed -i "s/\"version\": \"${CURRENT_VERSION}\"/\"version\": \"${NEW_VERSION}\"/g" apps/web/package.json
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped version to $NEW_VERSION"

      - name: Generate Changelog
        run: |
          chmod +x scripts/generate_changelog.sh
          ./scripts/generate_changelog.sh

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add apps/web/package.json CHANGELOG.md
          git commit -m "chore: bump version to v${NEW_VERSION} and update changelog [skip ci]"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin HEAD:develop --follow-tags

