name: Version Bump & Changelog

on:
  push:
    branches: [ develop, main ]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Needed for git describe

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump version
        run: |
          CURRENT_VERSION=$(node -p "require('./apps/web/package.json').version")
          BRANCH_NAME=${GITHUB_REF_NAME}
          
          if [ "$BRANCH_NAME" = "main" ]; then
            # Minor bump for main branch (release)
            NEW_VERSION=$(node -p "const v = '$CURRENT_VERSION'.split('.'); v[1]++; v[2]=0; v.join('.')")
          else
            # Patch bump for develop branch
            NEW_VERSION=$(node -p "const v = '$CURRENT_VERSION'.split('.'); v[2]++; v.join('.')")
          fi
          
          # Find all package.json files and update them
          find . -name "package.json" -not -path "*/node_modules/*" | while read -r pkg; do
            echo "Updating $pkg to $NEW_VERSION"
            node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('$pkg','utf8')); p.version='$NEW_VERSION'; fs.writeFileSync('$pkg', JSON.stringify(p,null,2)+'\n')"
          done
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped version to $NEW_VERSION across all packages on branch $BRANCH_NAME"

      - name: Generate Changelog
        run: |
          chmod +x scripts/generate_changelog.sh
          ./scripts/generate_changelog.sh
        env:
          IS_RELEASE: ${{ github.ref_name == 'main' }}

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Stage all updated package.json files
          find . -name "package.json" -not -path "*/node_modules/*" -exec git add {} +
          git add CHANGELOG.md
          
          git commit -m "chore: bump version to v${NEW_VERSION} and update changelog [skip ci]"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          
          # Push to the branch that triggered the action
          git push origin HEAD:${{ github.ref_name }} --follow-tags
          
          # If on main, also sync back to develop
          if [ "${{ github.ref_name }}" = "main" ]; then
            git push origin HEAD:develop
          fi

