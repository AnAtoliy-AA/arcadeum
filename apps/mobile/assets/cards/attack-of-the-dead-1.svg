<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 1050" width="750" height="1050" role="img" aria-labelledby="title desc">
<title id="title">Attack of the Dead card</title>
<desc id="desc">Attack Pack expansion card.</desc>

  <defs>
    <linearGradient id="bg-gradient" gradientTransform="rotate(255.95)">
      <stop offset="0%" stop-color="#1A3300" />
      <stop offset="100%" stop-color="#76FF03" />
    </linearGradient>
    <radialGradient id="flare-gradient" cx="50%" cy="45%" r="65%">
      <stop offset="0.00%" stop-color="#76FF03" stop-opacity="0.90" /><stop offset="20.00%" stop-color="#76FF03" stop-opacity="0.75" /><stop offset="40.00%" stop-color="#76FF03" stop-opacity="0.60" /><stop offset="60.00%" stop-color="#76FF03" stop-opacity="0.14" /><stop offset="80.00%" stop-color="#76FF03" stop-opacity="0.08" /><stop offset="100.00%" stop-color="#76FF03" stop-opacity="0.05" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  <circle cx="375" cy="441" r="345" fill="url(#flare-gradient)" />
  
  <!-- Ground line -->
  <rect x="150" y="700" width="450" height="80" fill="#1A3300" rx="20" />
  
  <!-- Zombie cat rising -->
  <g transform="translate(375, 520)">
    <ellipse cx="0" cy="100" rx="70" ry="180" fill="#1A3300" />
    <circle cx="0" cy="0" r="65" fill="#1A3300" />
    <path d="M -39 -13 L -71 -85 L -13 -52 Z" fill="#1A3300" />
    <path d="M 39 -13 L 71 -85 L 13 -52 Z" fill="#1A3300" />
    <!-- Glowing zombie eyes -->
    <circle cx="-29" cy="-6" r="11" fill="#76FF03" />
    <circle cx="29" cy="-6" r="11" fill="#76FF03" />
    <!-- Stitched mouth -->
    <line x1="-18" y1="20" x2="-18" y2="30" stroke="#76FF03" stroke-width="4" />
    <line x1="-6" y1="20" x2="-6" y2="30" stroke="#76FF03" stroke-width="4" />
    <line x1="6" y1="20" x2="6" y2="30" stroke="#76FF03" stroke-width="4" />
    <line x1="18" y1="20" x2="18" y2="30" stroke="#76FF03" stroke-width="4" />
    <!-- Reaching arms -->
    <path d="M -100 150 Q -140 80 -120 20" stroke="#1A3300" stroke-width="25" fill="none" stroke-linecap="round" />
    <path d="M 100 150 Q 140 80 120 20" stroke="#1A3300" stroke-width="25" fill="none" stroke-linecap="round" />
  </g>
</svg>
