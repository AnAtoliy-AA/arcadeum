<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 1050" width="750" height="1050" role="img" aria-labelledby="title desc">
<title id="title">Super Skip card</title>
<desc id="desc">Attack Pack expansion card.</desc>

  <defs>
    <linearGradient id="bg-gradient" gradientTransform="rotate(255.95)">
      <stop offset="0%" stop-color="#01579B" />
      <stop offset="100%" stop-color="#00E5FF" />
    </linearGradient>
    <radialGradient id="flare-gradient" cx="50%" cy="45%" r="65%">
      <stop offset="0.00%" stop-color="#00E5FF" stop-opacity="0.90" /><stop offset="20.00%" stop-color="#00E5FF" stop-opacity="0.75" /><stop offset="40.00%" stop-color="#00E5FF" stop-opacity="0.60" /><stop offset="60.00%" stop-color="#00E5FF" stop-opacity="0.14" /><stop offset="80.00%" stop-color="#00E5FF" stop-opacity="0.08" /><stop offset="100.00%" stop-color="#00E5FF" stop-opacity="0.05" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  <circle cx="375" cy="441" r="345" fill="url(#flare-gradient)" />
  
  <!-- Speed lines -->
  <g stroke="#01579B" stroke-width="6" stroke-linecap="round">
    <line x1="100" y1="350" x2="200" y2="350" />
    <line x1="80" y1="400" x2="220" y2="400" />
    <line x1="100" y1="450" x2="200" y2="450" />
    <line x1="120" y1="500" x2="180" y2="500" />
  </g>
  
  <!-- Flying cat with cape -->
  <g transform="translate(420, 450)">
    <!-- Cape -->
    <path d="M -30 -30 Q -120 50 -100 180 L 0 120 Q 80 50 30 -30" fill="#01579B" />
    <!-- Body -->
    <ellipse cx="0" cy="100" rx="65" ry="160" fill="#01579B" />
    <circle cx="0" cy="0" r="60" fill="#01579B" />
    <path d="M -36 -12 L -66 -80 L -12 -48 Z" fill="#01579B" />
    <path d="M 36 -12 L 66 -80 L 12 -48 Z" fill="#01579B" />
    <!-- Heroic eyes -->
    <circle cx="-27" cy="-5" r="10" fill="#00E5FF" />
    <circle cx="27" cy="-5" r="10" fill="#00E5FF" />
    <path d="M -17 18 Q 0 24 17 18" stroke="#00E5FF" stroke-width="5" fill="none" stroke-linecap="round" />
  </g>
</svg>
